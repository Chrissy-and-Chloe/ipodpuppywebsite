---
layout: default
---

<article class="post-content">
  <h1>{{ page.title }}</h1>
  <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>
  <div class="post-body">
    {{ content }}
  </div>
</article>

<!-- Supabase Integration -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/dynamic/supabase.js"></script>
