---
layout: default
title: Comics
---

<section class="comic-feed">
  <h2 class="menu-title">🗯️ Comic Feed</h2>

  {% for post in site.categories.comics reversed %}
  <article class="comic-post">
    <h3>{{ post.title }}</h3>
    <p class="comic-date">{{ post.date | date: "%B %d, %Y" }}</p>
    {% if post.thumbnail %}
      <a href="{{ post.url | relative_url }}">
        <img src="{{ post.thumbnail }}" alt="{{ post.title }} thumbnail" class="comic-thumb">
      </a>
    {% endif %}
    <p>{{ post.excerpt }}</p>
    <a href="{{ post.url | relative_url }}" class="read-more">Read the full comic →</a>
  </article>
  {% endfor %}
</section>
