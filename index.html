<script type="module">
// üé® Initialize Supabase
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://faqohhfkuvbbiiltngoa.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhcW9oaGZrdXZiYmlpbHRuZ29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1NDA1OTEsImV4cCI6MjA2NDExNjU5MX0.s9jgIWZMU_fDUmTlYMDN-Gmjhs546HpgPbZ-ApXhOJg';

const supabaseClient = createClient(supabaseUrl, supabaseKey);

// üé® Canvas Drawing Logic
const canvas = document.getElementById("drawingCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;
canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mousemove", e => {
  if (!drawing) return;
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.strokeStyle = "black";
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});
document.getElementById("clearCanvas").addEventListener("click", () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
});

// üìù Message Submission
document.getElementById("submitMessage").addEventListener("click", async () => {
  const message = document.getElementById("messageInput").value.trim();
  if (!message) return alert("Please enter a message.");
  const { data, error } = await supabaseClient.from('Messages').insert([{ message, created_at: new Date().toISOString() }]);
  if (error) { console.error('Message error:', error); alert('Failed to submit message.'); }
  else { alert('Message submitted!'); document.getElementById("messageInput").value = ""; }
});

// üé® Drawing Submission
document.getElementById("submitDrawing").addEventListener("click", async () => {
  const dataURL = canvas.toDataURL("image/png");
  const { data, error } = await supabaseClient.from('Drawings').insert([{ image_url: dataURL, created_at: new Date().toISOString() }]);
  if (error) { console.error('Drawing error:', error); alert('Failed to submit drawing.'); }
  else { alert('Drawing submitted!'); }
});

// üåê Dynamic Live Feeds
async function loadLiveFeeds() {
  const { data, error } = await supabaseClient.from('LiveFeeds').select('*');
  if (error) {
    console.error('Live Feeds error:', error);
    return;
  }
  const container = document.getElementById('dynamic-live-feeds');
  data.forEach(feed => {
    const div = document.createElement('div');
    div.innerHTML = feed.embed_code; // Supabase returns embed codes stored in your database
    container.appendChild(div);
  });
}
loadLiveFeeds();
</script>
