// üé® Canvas Drawing Logic
const canvas = document.getElementById("drawingCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;
canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mousemove", e => {
  if (!drawing) return;
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.strokeStyle = "black";
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});
document.getElementById("clearCanvas").addEventListener("click", () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
});

// üìù Message Submission
document.getElementById("submitMessage").addEventListener("click", async () => {
  const message = document.getElementById("messageInput").value.trim();
  if (!message) return alert("Please enter a message.");
  const { error } = await supabase.from('Messages').insert([{ message, created_at: new Date().toISOString() }]);
  error ? alert('Message failed.') : alert('Message submitted!');
  document.getElementById("messageInput").value = "";
});

// üé® Drawing Submission
document.getElementById("submitDrawing").addEventListener("click", async () => {
  const dataURL = canvas.toDataURL("image/png");
  const { error } = await supabase.from('Drawings').insert([{ image_url: dataURL, created_at: new Date().toISOString() }]);
  error ? alert('Drawing failed.') : alert('Drawing submitted!');
});

// üåê Live Feed Display (Safe with DOMPurify)
async function loadLiveFeeds() {
  const { data, error } = await supabase.from('LiveFeeds').select('embed_code').order('created_at', { ascending: false });
  if (error) {
    console.error('Live Feeds error:', error);
    return;
  }
  const container = document.getElementById('dynamic-live-feeds');
  data.forEach(feed => {
    const div = document.createElement('div');
    div.innerHTML = DOMPurify.sanitize(feed.embed_code, {
  ALLOWED_TAGS: ['iframe'],
  ALLOWED_ATTR: ['src', 'width', 'height', 'frameborder', 'allow', 'allowfullscreen']
});  // üîí Sanitize for security!
    container.appendChild(div);
  });
}
loadLiveFeeds();
setInterval(loadLiveFeeds, 60000);  // Refresh every 60 seconds (optional)
</script>
